<!doctype html>
<html lang="en" _="on load call theme()">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="{% t site.description %}" />
        <meta name="keywords" content="{% t site.keywords %}" />
        <link
            href="./assets/fontawesome-free-6.5.1-web/css/fontawesome.css"
            rel="stylesheet" />
        <link
            href="./assets/fontawesome-free-6.5.1-web/css/brands.css"
            rel="stylesheet" />
        <link
            href="./assets/fontawesome-free-6.5.1-web/css/solid.css"
            rel="stylesheet" />
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <link rel="stylesheet" href="./styles/main.css" />
        <title></title>
    </head>
    <body>
        <header>
            <nav class="navbar is-fixed-top basic-nav">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-item no-hover no-background">
                            <h1 class="title">Gage Hilyard</h1>
                        </span>
                        <span
                            _="on click toggle .is-active on .navbar-burger then toggle .is-active on #navbarMenuHero then toggle .open on .navbar-brand"
                            class="navbar-burger"
                            data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHero" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="./jp.html">
                                <span> 日本語 </span>
                            </a>
                            <a
                                class="navbar-item"
                                href="https://www.linkedin.com/in/gage-hilyard/">
                                <span class="icon">
                                    <i class="fab fa-linkedin"></i>
                                </span>
                                <span>&nbsp;LinkedIn</span>
                            </a>
                            <a
                                class="navbar-item"
                                href="https://github.com/Oxmoon/">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span>&nbsp;Github</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main
            class="main content mx-4 mt-6 py-6"
            style="z-index: 1; position: relative">
            <div class="container">
                <a href="./index.html" class="button is-link mb-3">Return</a>
                <div class="box has-background-primary">
                    <h1 class="has-text-white">Contact Me</h1>
                    <form
                        action="https://formspree.io/f/mkndggjg"
                        method="POST">
                        <label class="label has-text-white">
                            Your email
                            <input class="input" type="email" name="email" />
                        </label>
                        <label class="label has-text-white">
                            Message
                            <textarea
                                class="textarea"
                                name="message"></textarea>
                        </label>
                        <button class="button is-success" type="submit">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script type="text/hyperscript">
            js
                function getTheme() {
                    return window.matchMedia("(prefers-color-scheme: dark)").matches;
                }
            end
            def theme()
                set isDark to getTheme()
                if isDark
                    add .dark to body
                end
            end

            def tab(tabs, child, el)
                set allTabs to the children of tabs
                remove .is-active from allTabs
                add .is-active to the closest <li/> to el
                hide #about then hide #works then hide #skills then show child
            end
        </script>
    </body>
</html>
